<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>BÀI TẬP THÊM JAVASCRIPT BUỔI 05</title>
  </head>
  <body>
    <div class="container w-50 mx-auto py-5 lh-base">
      <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="pills-ex01-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-ex01"
            type="button"
            role="tab"
            aria-controls="pills-ex01"
            aria-selected="true">
            BÀI TẬP 01
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-ex02-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-ex02"
            type="button"
            role="tab"
            aria-controls="pills-ex02"
            aria-selected="false">
            BÀI TẬP 02
          </button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-ex01" role="tabpanel" aria-labelledby="pills-ex01-tab" tabindex="0">
          <div class="mb-3">
            <label for="name" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="mb-3">
            <label for="totalIncome" class="form-label">Tổng thu nhập (triệu)</label>
            <input type="number" class="form-control" id="totalIncome" />
          </div>
          <div class="mb-3">
            <label for="dependent" class="form-label">Số người phụ thuộc</label>
            <input type="number" class="form-control" id="dependent" />
          </div>
          <button type="button" class="btn btn-primary w-100 mb-3" id="ex01_submitBtn" onclick="ex01()">TÍNH THUẾ TNCN</button>
          <div class="alert-primary" id="ex01_result" role="alert"></div>
        </div>
        <div class="tab-pane fade" id="pills-ex02" role="tabpanel" aria-labelledby="pills-ex02-tab" tabindex="0">
          <div class="mb-3">
            <label for="clientID" class="form-label">Mã khách hàng</label>
            <input type="text" class="form-control" id="clientID" />
          </div>
          <div class="row m-0 mb-3">
            <div class="form-check col">
              <input class="form-check-input" type="radio" name="clientGroup" id="family" />
              <label class="form-check-label" for="family">Nhà dân</label>
            </div>
            <div class="form-check col">
              <input class="form-check-input" type="radio" name="clientGroup" id="enterprise" />
              <label class="form-check-label" for="enterprise">Doanh nghiệp</label>
            </div>
          </div>
          <div class="mb-3" id="connQttForm">
            <label for="connQtt" class="form-label">Số kết nối</label>
            <input type="text" class="form-control" id="connQtt" />
          </div>
          <div class="mb-3">
            <label for="channQtt" class="form-label">Số kênh cao cấp</label>
            <input type="text" class="form-control" id="channQtt" />
          </div>
          <button type="button" class="btn btn-primary w-100 mb-3" id="ex01_submitBtn" onclick="ex02()">TÍNH TIỀN CÁP</button>
          <div class="alert-primary" id="ex02_result" role="alert"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
